<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>港新区实验小学 · 季逸轩同学期末成绩发布会</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at center, #000000, #111111);
      color: #fff;
      overflow-x: hidden;
      padding-top: 50px; /* 避免被顶部广告条遮挡 */
    }

    /* 顶部澳门风广告条 */
    .casino-banner {
      background: linear-gradient(90deg, #ff00cc, #ffcc00, #00ffff, #ff00cc);
      background-size: 600% 100%;
      animation: banner-bg-move 10s linear infinite;
      padding: 12px 0;
      text-align: center;
      font-size: 1.1em;
      font-weight: bold;
      color: #fff700;
      text-shadow: 0 0 5px #ff0000, 0 0 10px #ff00cc, 0 0 15px #ffff00;
      overflow: hidden;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 9999;
      border-bottom: 2px solid #ff00cc;
      box-shadow: 0 0 15px #ff00cc;
    }

    .scroll-text {
      display: inline-block;
      padding-left: 100%;
      animation: scroll-text 15s linear infinite;
      white-space: nowrap;
    }

    /* 猜老师文字高亮发光 */
    .highlight-teacher {
  color: #ffb84d; /* 柔和暖金橙 */
  font-weight: 900;
  text-shadow:
    0 0 6px #cc8400,
    0 0 12px #d98e00,
    0 0 18px #e0a800;
  animation: teacher-glow 3s ease-in-out infinite alternate;
  font-size: 1.15em;
}

@keyframes teacher-glow {
  0% {
    text-shadow:
      0 0 4px #cc8400,
      0 0 8px #d98e00,
      0 0 14px #e0a800;
  }
  100% {
    text-shadow:
      0 0 10px #ffb84d,
      0 0 20px #ffb84d,
      0 0 30px #ffb84d;
  }
}


    @keyframes banner-bg-move {
      0% { background-position: 0% 0; }
      100% { background-position: 100% 0; }
    }

    @keyframes scroll-text {
      0%   { transform: translateX(0%); }
      100% { transform: translateX(-100%); }
    }

    .glow-title {
      text-align: center;
      font-size: 2.8em;
      margin-top: 60px;
      color: #00ffe1;
      text-shadow: 0 0 15px #00ffe1, 0 0 30px #00e1ff;
      animation: pulse 2.5s infinite;
    }

    @keyframes pulse {
      0% { text-shadow: 0 0 15px #00ffe1; }
      50% { text-shadow: 0 0 30px #00ffe1; }
      100% { text-shadow: 0 0 15px #00ffe1; }
    }

    .card-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin: 50px auto;
      max-width: 1000px;
    }

    .card {
      background: linear-gradient(135deg, #1f1f1f 0%, #292929 100%);
      border: 1px solid #00ffe1;
      border-radius: 20px;
      padding: 30px;
      width: 250px;
      text-align: center;
      box-shadow: 0 0 20px #00ffe1aa;
      transition: transform 0.5s ease, box-shadow 0.3s ease;
      animation: fly-in 1s ease forwards;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 40px #00ffe1;
    }

    .subject {
      font-size: 1.5em;
      margin-bottom: 10px;
      color: #f9f871;
    }

    .score {
      font-size: 2.2em;
      color: #00ffe1;
    }

    @keyframes fly-in {
      from {
        transform: translateY(50px);
        opacity: 0;
      }
      to {
        transform: translateY(0px);
        opacity: 1;
      }
    }

    .timeline-container {
      max-width: 700px;
      margin: 30px auto;
      padding: 20px;
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.05);
      box-shadow: 0 0 15px #00ffe188;
      text-align: center;
    }

    .timeline-title {
      font-size: 1.6em;
      color: #00ffe1;
      margin-bottom: 15px;
      text-shadow: 0 0 10px #00ffe1;
    }

    .timeline {
      list-style: none;
      padding: 0;
      margin: 0;
      text-align: left;
    }

    .timeline li {
      font-size: 1.1em;
      padding: 10px 0;
      padding-left: 25px;
      position: relative;
      color: #ccc;
    }

    .timeline li::before {
      content: '';
      position: absolute;
      left: 0;
      top: 14px;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #888;
      box-shadow: 0 0 5px #888;
    }

    .timeline li.done {
      color: #00ffae;
    }

    .timeline li.done::before {
      background: #00ffae;
      box-shadow: 0 0 10px #00ffae;
    }

    .timeline li.doing {
      color: #fffb82;
      font-weight: bold;
    }

    .timeline li.doing::before {
      background: #fffb82;
      box-shadow: 0 0 10px #fffb82;
    }

    .timeline li.pending {
      color: #888;
    }

    .timeline li.pending::before {
      background: #555;
    }

    .ad-banner {
      margin: 40px auto;
      padding: 15px 25px;
      text-align: center;
      font-size: 1.1em;
      border: 1px dashed #ff66ff;
      border-radius: 12px;
      max-width: 700px;
      color: #ffccff;
      background: rgba(255, 0, 255, 0.05);
      animation: glow-ad 2s infinite;
    }

    @keyframes glow-ad {
      0% { box-shadow: 0 0 5px #ff66ff; }
      50% { box-shadow: 0 0 20px #ff66ffaa; }
      100% { box-shadow: 0 0 5px #ff66ff; }
    }

    .footer {
      text-align: center;
      font-size: 0.9em;
      margin: 40px auto;
      color: #888;
    }

    .highlight {
      color: #ff66ff;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- 顶部澳门风广告 -->
  <div class="casino-banner">
    <span class="scroll-text">
      🔥🔥 港新区实验小学名师，江苏省特级教师，国家级英语同声传译
      <b>猜老师（崔洁老师）</b>
      暑期补习班 · 英语数学双科连报立减188元！ 江苏省南通市海门区鲜海大队 🔥🔥
    </span>
  </div>

  <h1 class="glow-title">🎓 港新区实验小学 · 季逸轩同学期末成绩发布会 🎉</h1>

  <div class="card-container">
    <div class="card">
      <div class="subject">语文</div>
      <div class="score">待公布</div>
    </div>
    <div class="card">
      <div class="subject">数学</div>
      <div class="score">待公布</div>
    </div>
    <div class="card">
      <div class="subject">英语</div>
      <div class="score">待公布</div>
    </div>
  </div>

  <div class="timeline-container">
    <h2 class="timeline-title">🕓 成绩进度追踪</h2>
    <ul class="timeline">
      <li class="done">✅ 考试已结束</li>
      <li class="done">✅ 海门区教育局阅卷完成</li>
      <li class="doing">⏳ 正在统计成绩中</li>
      <li class="pending">📢 即将发布成绩</li>
    </ul>
  </div>

  <div class="ad-banner">
    🎯 <strong>猜老师暑期英语补习班</strong> 正在火热招生！<br/>
    请通过 <span class="highlight">微信联系</span> 报名，名额有限，先到先得！
  </div>

  <div class="footer">
    本次成绩由 <span class="highlight">港新区实验小学</span> 官方出品 · 致敬努力的少年<br/>
    情报由港新区实验小学<span class="highlight">猜老师</span>独家提供
  </div>

</body>
</html>
