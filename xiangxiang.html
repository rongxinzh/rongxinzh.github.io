<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>东灶港小学 · 季逸轩同学期末成绩发布会</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at center, #000000, #111111);
      color: #fff;
      overflow-x: hidden;
    }

    .glow-title {
      text-align: center;
      font-size: 2.8em;
      margin-top: 60px;
      color: #00ffe1;
      text-shadow: 0 0 15px #00ffe1, 0 0 30px #00e1ff;
      animation: pulse 2.5s infinite;
    }

    @keyframes pulse {
      0% { text-shadow: 0 0 15px #00ffe1; }
      50% { text-shadow: 0 0 30px #00ffe1; }
      100% { text-shadow: 0 0 15px #00ffe1; }
    }

    .card-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin: 50px auto;
      max-width: 1000px;
    }

    .card {
      background: linear-gradient(135deg, #1f1f1f 0%, #292929 100%);
      border: 1px solid #00ffe1;
      border-radius: 20px;
      padding: 30px;
      width: 250px;
      text-align: center;
      box-shadow: 0 0 20px #00ffe1aa;
      transition: transform 0.5s ease, box-shadow 0.3s ease;
      animation: fly-in 1s ease forwards;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 40px #00ffe1;
    }

    .subject {
      font-size: 1.5em;
      margin-bottom: 10px;
      color: #f9f871;
    }

    .score {
      font-size: 2.2em;
      color: #00ffe1;
    }

    @keyframes fly-in {
      from {
        transform: translateY(50px);
        opacity: 0;
      }
      to {
        transform: translateY(0px);
        opacity: 1;
      }
    }

    .timeline-container {
      max-width: 700px;
      margin: 30px auto;
      padding: 20px;
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.05);
      box-shadow: 0 0 15px #00ffe188;
      text-align: center;
    }

    .timeline-title {
      font-size: 1.6em;
      color: #00ffe1;
      margin-bottom: 15px;
      text-shadow: 0 0 10px #00ffe1;
    }

    .timeline {
      list-style: none;
      padding: 0;
      margin: 0;
      text-align: left;
    }

    .timeline li {
      font-size: 1.1em;
      padding: 10px 0;
      padding-left: 25px;
      position: relative;
      color: #ccc;
    }

    .timeline li::before {
      content: '';
      position: absolute;
      left: 0;
      top: 14px;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #888;
      box-shadow: 0 0 5px #888;
    }

    .timeline li.done {
      color: #00ffae;
    }

    .timeline li.done::before {
      background: #00ffae;
      box-shadow: 0 0 10px #00ffae;
    }

    .timeline li.doing {
      color: #fffb82;
      font-weight: bold;
    }

    .timeline li.doing::before {
      background: #fffb82;
      box-shadow: 0 0 10px #fffb82;
    }

    .timeline li.pending {
      color: #888;
    }

    .timeline li.pending::before {
      background: #555;
    }

    .ad-banner {
      margin: 40px auto;
      padding: 15px 25px;
      text-align: center;
      font-size: 1.1em;
      border: 1px dashed #ff66ff;
      border-radius: 12px;
      max-width: 700px;
      color: #ffccff;
      background: rgba(255, 0, 255, 0.05);
      animation: glow-ad 2s infinite;
    }

    @keyframes glow-ad {
      0% { box-shadow: 0 0 5px #ff66ff; }
      50% { box-shadow: 0 0 20px #ff66ffaa; }
      100% { box-shadow: 0 0 5px #ff66ff; }
    }

    .footer {
      text-align: center;
      font-size: 0.9em;
      margin: 40px auto;
      color: #888;
    }

    .highlight {
      color: #ff66ff;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1 class="glow-title">🎓 东灶港小学 · 季逸轩同学期末成绩发布会 🎉</h1>

  <div class="card-container">
    <div class="card">
      <div class="subject">语文</div>
      <div class="score">待公布</div>
    </div>
    <div class="card">
      <div class="subject">数学</div>
      <div class="score">待公布</div>
    </div>
    <div class="card">
      <div class="subject">英语</div>
      <div class="score">待公布</div>
    </div>
  </div>

  <div class="timeline-container">
    <h2 class="timeline-title">🕓 成绩进度追踪</h2>
    <ul class="timeline">
      <li class="done">✅ 考试已结束</li>
      <li class="done">✅ 海门区教育局阅卷完成</li>
      <li class="doing">⏳ 正在统计成绩中</li>
      <li class="pending">📢 即将发布成绩</li>
    </ul>
  </div>

  <div class="ad-banner">
    🎯 <strong>猜老师暑期英语补习班</strong> 正在火热招生！<br/>
    请通过 <span class="highlight">微信联系</span> 报名，名额有限，先到先得！
  </div>

  <div class="footer">
    本次成绩由 <span class="highlight">东灶港小学</span> 官方出品 · 致敬努力的少年<br/>
    情报由东灶港小学猜老师独家提供
  </div>

</body>
</html>
